  - id: git-initialization-workflow
    trigger: "用户想要初始化git仓库并推送到GitHub"
    action: |
      完整流程：
      1. git init 初始化仓库
      2. 创建 .gitignore 文件
      3. git add . && git commit 首次提交
      4. 用户提供 GitHub URL
      5. git remote add origin <url>
      6. git push -u origin main
    confidence: 0.95
    domain: git
    evidence: 用户多次执行初始化、提交、推送流程

  - id: git-large-file-handling
    trigger: "推送大文件或大量文件时遇到超时"
    action: |
      解决方案：
      1. git lfs install 安装 LFS
      2. git lfs track "*.mp3" "*.wav" "*.exe" 等
      3. 创建 .gitattributes
      4. 重新提交 (git add .gitattributes && git commit --amend)
      5. git push -u origin main
    confidence: 0.9
    domain: git
    evidence: 用户推送896MB音频文件时使用LFS解决超时问题

